<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Knowledge Base Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message-container {
            max-height: calc(100vh - 300px);
        }
        .user-message {
            background-color: #e3f2fd;
            border-radius: 15px 15px 2px 15px;
        }
        .bot-message {
            background-color: #f5f5f5;
            border-radius: 15px 15px 15px 2px;
        }
        .sources-container {
            font-size: 0.8em;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .sources-container.show {
            max-height: 500px;
        }
        .typing-indicator {
            display: none;
        }
        .typing-indicator.active {
            display: flex;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #90caf9;
            border-radius: 50%;
            animation: typing 1s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">AI Knowledge Assistant</h1>
            <p class="text-gray-600">Ask questions about the post-pandemic economy and market insights</p>
        </div>

        <!-- Main Chat Container -->
        <div class="bg-white rounded-lg shadow-lg p-6 chat-container">
            <!-- Messages Container -->
            <div id="messages" class="message-container overflow-y-auto mb-6">
                <!-- Welcome Message -->
                <div class="bot-message p-3 mb-4 inline-block max-w-3xl">
                    <p>ðŸ‘‹ Hello! I'm your AI assistant. I can help you understand insights about the post-pandemic economy and market trends. What would you like to know?</p>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator mb-4 items-center" id="typingIndicator">
                <div class="bot-message p-3 inline-flex items-center">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <!-- Input Form -->
            <form id="chatForm" class="flex gap-2">
                <input type="text" 
                       id="userInput" 
                       class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Type your question here..."
                       required>
                <button type="submit" 
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');

        function showTypingIndicator() {
            typingIndicator.classList.add('active');
        }

        function hideTypingIndicator() {
            typingIndicator.classList.remove('active');
        }

        function createMessageElement(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${isUser ? 'user-message ml-auto' : 'bot-message'} p-3 mb-4 inline-block max-w-3xl`;
            
            const textContent = document.createElement('p');
            textContent.textContent = content;
            messageDiv.appendChild(textContent);

            return messageDiv;
        }

        function createSourcesElement(sources) {
            if (!sources || sources.length === 0) return null;

            const sourcesDiv = document.createElement('div');
            sourcesDiv.className = 'sources-container mt-2 text-gray-600';
            
            const sourcesTitle = document.createElement('p');
            sourcesTitle.className = 'font-semibold mb-1';
            sourcesTitle.textContent = 'Sources:';
            sourcesDiv.appendChild(sourcesTitle);

            const sourcesList = document.createElement('ul');
            sourcesList.className = 'list-disc pl-5';
            
            sources.forEach(source => {
                const sourceItem = document.createElement('li');
                sourceItem.className = 'mb-1';
                sourceItem.textContent = source.content;
                sourcesList.appendChild(sourceItem);
            });

            sourcesDiv.appendChild(sourcesList);
            return sourcesDiv;
        }

        async function sendMessage(message) {
            try {
                const response = await fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error:', error);
                return {
                    response: 'Sorry, I encountered an error. Please try again.',
                    sources: []
                };
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            messagesContainer.appendChild(createMessageElement(message, true));
            userInput.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Show typing indicator
            showTypingIndicator();

            // Send message to backend
            const response = await sendMessage(message);
            
            // Hide typing indicator
            hideTypingIndicator();

            // Add bot response
            const botMessageDiv = createMessageElement(response.response);
            messagesContainer.appendChild(botMessageDiv);

            // Add sources if available
            if (response.sources && response.sources.length > 0) {
                const sourcesElement = createSourcesElement(response.sources);
                if (sourcesElement) {
                    botMessageDiv.appendChild(sourcesElement);
                    // Show sources after a brief delay
                    setTimeout(() => {
                        sourcesElement.classList.add('show');
                    }, 100);
                }
            }

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        // Enable sending message with Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
